<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scores Counter</title>
  </head>

  <style>
    body {
      margin: 2rem 3rem;
    }

    p {
      font-size: 1.5rem;
    }

    textarea {
      max-width: 100%;
    }
  </style>
  <body>
    <h1>Calculate Total Score</h1>
    <form id="form">
      <textarea id="scores" id="scores" cols="50" rows="10"></textarea>

      <div>
        <button id="count-btn">Count!</button>
        <button type="reset">Reset</button>
      </div>

      <p>Total Score: <span id="score-display"></span></p>
    </form>

    <script type="module">
      import { countScore } from "./countScore.js"
      const textarea = document.querySelector("#scores")
      const form = document.querySelector("#form")
      const scoreDisplay = document.querySelector("#score-display")

      scoreDisplay.textContent = "-"

      function handleSubmit(event) {
        event.preventDefault()
        scoreDisplay.textContent = countScore(textarea.value)
      }

      form.addEventListener("submit", handleSubmit)
      form.addEventListener("reset", () => (scoreDisplay.textContent = "-"))
    </script>
  </body>
</html>
